<!DOCTYPE html>
<html lang="en">
<head>

  <title>Valentine?</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      font-family: 'Segoe UI', Tahoma, sans-serif;
      color: white;
      text-align: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    h1 {
      margin-bottom: 25px;
      font-size: 2.2rem;
    }

    button {
      padding: 12px 28px;
      margin: 10px;
      font-size: 1.1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background: white;
      color: #ff4d6d;
      font-weight: bold;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: scale(1.08);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.25);
    }

    img {
      max-width: 300px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
      animation: popIn 0.6s ease forwards;
    }

    @keyframes popIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
